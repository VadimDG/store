<mat-progress-bar *ngIf="false" mode="indeterminate">
</mat-progress-bar>

<div *ngIf="false" class="ui-large-spiner">
  <ui-preloader></ui-preloader>
</div>



<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Nomenclature
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" [class.expanded]="isExpanded"
    [class.collapsed]="!isExpanded">
    <span class="material-icons" (click)="toggleSideMenu()">{{ getSideMenuIconName }}</span>
    <ng-container *ngIf="isExpanded">
      <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

      <h4 class="name">John Smith</h4>
      <p class="designation">Manager</p>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/home">
        <mat-icon>weekend</mat-icon>
        <span>Nomenclature</span>
      </button>
      <button mat-button class="menu-button" routerLink="/profile">
        <mat-icon>local_police</mat-icon>
        <span>Custom</span>
      </button>
      <button mat-button class="menu-button" routerLink="/about">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
    </ng-container>
    <ng-container *ngIf="!isExpanded">
      <button mat-button class="menu-button" routerLink="/home">
        <mat-icon matTooltip="nomenclature">weekend</mat-icon>
      </button>
      <button mat-button class="menu-button" routerLink="/profile">
        <mat-icon matTooltip="custom"><span class="material-icons">local_police</span></mat-icon>
      </button>
      <button mat-button class="menu-button" routerLink="/about">
        <mat-icon matTooltip="info">info</mat-icon>
      </button>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="/help">
        <mat-icon>help</mat-icon>
      </button>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
